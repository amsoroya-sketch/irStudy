version: '3.8'

services:
  # Qdrant Vector Database (for medical knowledge embeddings)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: medical_qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - ./docker/qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  # Neo4j Knowledge Graph (medical relationships)
  neo4j:
    image: neo4j:5.16.0-community
    container_name: medical_neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - ./docker/neo4j_data:/data
      - ./docker/neo4j_logs:/logs
      - ./docker/neo4j_import:/var/lib/neo4j/import
    environment:
      - NEO4J_AUTH=neo4j/medical_ai_password_2025
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
    restart: unless-stopped

  # PostgreSQL (user data, questions, progress)
  postgres:
    image: postgres:16-alpine
    container_name: medical_postgres
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=medical_education
      - POSTGRES_USER=medical_user
      - POSTGRES_PASSWORD=medical_pass_2025
    restart: unless-stopped

  # Redis (caching, job queue)
  redis:
    image: redis:7-alpine
    container_name: medical_redis
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # Prometheus (metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: medical_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker/prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Grafana (dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: medical_grafana
    ports:
      - "3001:3000"  # Using 3001 to avoid conflict with Next.js
    volumes:
      - ./docker/grafana_data:/var/lib/grafana
      - ./docker/grafana_dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=medical_admin_2025
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  default:
    name: medical_education_network
